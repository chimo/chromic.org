pipeline:
  build:
    image: klakegg/hugo:0.100.2-ext-alpine
    commands:
      - hugo-official

  deploy:
    #image: plugins/scp
    image: appleboy/drone-scp

    settings:
      target: /usr/share/webapps/chromic.org
      source: public/*
      rm: true
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_username
      key:
        from_secret: ssh_key
      port:
        from_secret: ssh_port

branches: master

