<!DOCTYPE html>
<html>
  <head>
    <title>GNU social Querycards</title>
    <link rel="stylesheet" href="hovercard.css" />
    <style>
        .example {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <p>This is a working example of <a href="https://github.com/chimo/gs-querycards">GNU social Querycards</a>. Hover over the username below to see the profile.</p>
      <div class="hovercard example">
        <p>Oh, hi! I'm <a href="http://sn.chromic.org/chimo">@chimo</a> on GNU social. Follow me if you'd like :)<p>
      </div>
    </div>

    <!-- Github ribbon -->
    <a href="https://github.com/chimo/statusnet-querycards"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/chimo/gs-querycards/master/hovercard.js"></script>
    <script>
      $('.hovercard').gsHovercard();
    </script>
  </body>
</html>
